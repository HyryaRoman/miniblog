<%- include('header.html') -%>
<section class="card-container">
    <% posts.forEach((post) => { %>
        <a class="card" href="/view/<%= post.post_id %>">
            <h2><%= post.post_title %></h2>
            <p><%= post.post.desc %></p>
        </a>
    <% }) %>
</section>
<%- include('footer.html') -%>
