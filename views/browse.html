<%- include('header.html') -%>
<section class="card-container">
    <% posts.forEach((post) => { %>
        <a class="card" href="/view/<%= post.id %>">
            <h2><%= post.title %></h2>
            <p id="ptext"></p>
            <script>
                const post_text = '<%= post.text %>';
                document.getElementById('ptext').innerHTML = DOMPurify.sanitize(marked.parse(post_text));
            </script>
        </a>
    <% }) %>
</section>
<%- include('footer.html') -%>
